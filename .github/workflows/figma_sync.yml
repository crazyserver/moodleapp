name: Sync Figma variables to tokens
on:
    workflow_dispatch:
    schedule:
      - cron:  '0 5 * * 1' # Mondays morning.
jobs:
  figma-sync:
    if: github.repository == 'moodlehq/moodleapp'
    runs-on: ubuntu-latest
    permissions:
      # Need to be able to create new branches and commits
      contents: write
      pull-requests: write
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
            node-version-file: '.nvmrc'
      - name: Install npm packages
        run: cd scripts/figma && npm ci --no-audit
      - name: Sync variables in Figma file to tokens
        run: cd scripts/figma && npm run sync
        env:
          FILE_KEY: ${{ github.FIGMA_FILE_KEY }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Update tokens from Figma
          title: Update tokens from Figma
          body: 'Update tokens from Figma from file: https://www.figma.com/file/${{ github.FIGMA_FILE_KEY }}'
          branch: update-tokens
