<!-- Read only. -->
@if (files && files.length) {
    <ion-item class="ion-text-wrap">
        <ion-label>
            <h2>{{plugin.name}}</h2>
            <ng-container>
                @for (file of files; track file) {
                    <core-file [file]="file" [component]="component" [componentId]="assign.cmid" [alwaysDownload]="true" />
                }
            </ng-container>
        </ion-label>
    </ion-item>
}
