<ion-content>
    <ion-radio-group [(ngModel)]="selectedMode" (ionChange)="modePicked()">
        @for (mode of modes; track mode) {
            <ion-item class="ion-text-wrap">
                <ion-radio [value]="mode.key">
                    {{ mode.langkey | translate }}
                </ion-radio>
            </ion-item>
        }
    </ion-radio-group>
</ion-content>
