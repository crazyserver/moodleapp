<ion-content>
    <ion-list>
        @for (item of items; track item) {
            <ion-item button class="ion-text-wrap" (click)="onItemClick(item)" [detail]="false" [attr.aria-label]="item.text | translate">
                <ion-icon [name]="item.icon" slot="start" aria-hidden="true" />
                <ion-label>
                    <p class="item-heading">{{ item.text | translate }}</p>
                </ion-label>
            </ion-item>
        }
    </ion-list>

</ion-content>
