@if (completion && completion.tracking !== 1) {
<img [src]="completionImage" [alt]="completionDescription$ | async">
}

@if (completion && completion.tracking === 1) {
<ion-button fill="clear" (click)="completionClicked($event)"
    [title]="completionDescription$ | async">
    <img [src]="completionImage" role="presentation" alt="">
</ion-button>
}
