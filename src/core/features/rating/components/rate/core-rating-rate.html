@if (item && (item!.canrate || item!.rating !== null) && !disabled) {
    <ion-item class="ion-text-wrap">
        <ion-select class="ion-text-start" [(ngModel)]="rating" (ngModelChange)="userRatingChanged()" interface="action-sheet"
            [cancelText]="'core.cancel' | translate" [disabled]="!item!.canrate"
            [interfaceOptions]="{header: 'core.rating.rating' | translate}" [label]="'core.rating.rating' | translate">
            @for (scaleItem of scale!.items; track scaleItem) {
                <ion-select-option [value]="scaleItem.value">{{ scaleItem.name }}</ion-select-option>
            }
        </ion-select>
    </ion-item>
}
