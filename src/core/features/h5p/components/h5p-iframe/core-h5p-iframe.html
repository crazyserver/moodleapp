<core-loading [hideUntil]="!!iframeSrc" [fullscreen]="false">
    @if (iframeSrc) {
        <core-iframe [src]="iframeSrc" iframeHeight="auto" [allowFullscreen]="true" (loaded)="iframeLoaded()"
            [showFullscreenOnToolbar]="enableInAppFullscreen" [autoFullscreenOnRotate]="enableInAppFullscreen" />
    }
    @if (resizeScript && iframeSrc) {
        <script type="text/javascript" [src]="resizeScript"></script>
    }
</core-loading>
